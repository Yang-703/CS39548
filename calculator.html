<html>
  <head>
    <title>Calculator</title>
  </head>
  
  <style>
    .button {
      width: 80px; 
      height: 40px;
      background-color: #6969b3;
      border: 8px;
      color: #ffffffca;
      border-radius: 6px;
      box-shadow: 3px 5px 5px black;
    }

    button:hover {
      background-color: #98c1d9;
    }

    button:active {
      box-shadow: 2px 4px 4px black;
    }

    .flexContainer {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: baseline;
      width: 390px;
      row-gap: 8px;
    }
    
    .displayContainer {
      display: flex;
      justify-content: flex-end;
      width: 390px;
    }

    #display {
      margin-right: 20px;
    }
  </style>
  
  <body> 
    <h1>Calculator</h1>
    <div class="displayContainer">
      <span id="display"></span>
    </div>
    
    <div class="flexContainer">
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
       <button class="button operator">/</button>

      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">*</button>

      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator">-</button>

      <button class="button number">0</button>
      <button class="button decimal">.</button>
      <button class="button equals">=</button>
        
      <button class="button operator">+</button>

      <button class="button parenthesis">(</button>
      <button class="button parenthesis">)</button>
    </div>

    <script> 
      const display = document.getElementById("display");

let data = {
  displayString: "",

  appendStringNum(num) {
    this.displayString += num;
    display.innerText = this.displayString;
  },

  appendStringOperator(operator) {
    this.displayString += operator;
    display.innerText = this.displayString;
  },

  appendStringParenthesis(parenthesis) {
    this.displayString += parenthesis;
    display.innerText = this.displayString;
  },

  calculate() {
    const postfixExpression = infixToPostfix(this.displayString); // Convert to postfix
    const result = evaluatePostfix(postfixExpression); // Evaluate the postfix expression
    this.displayString = result.toString(); // Set the result as the display string
    display.innerText = this.displayString;
  }
};

// Event listeners for buttons
const numbersArr = document.querySelectorAll(".number");
const operatorsArr = document.querySelectorAll(".operator");
const parenthesisArr = document.querySelectorAll(".parenthesis");
const equalsButton = document.querySelector(".equals");

numbersArr.forEach((elem) => {
  elem.addEventListener("click", () => {
    data.appendStringNum(elem.innerText);
  });
});

operatorsArr.forEach((elem) => {
  elem.addEventListener("click", () => {
    data.appendStringOperator(elem.innerText);
  });
});

parenthesisArr.forEach((elem) => {
  elem.addEventListener("click", () => {
    data.appendStringParenthesis(elem.innerText);
  });
});

equalsButton.addEventListener("click", () => {
  data.calculate();
});

// Helper functions for converting infix to postfix and evaluating the result
function infixToPostfix(exp) {
  const precedence = {
    '+': 1,
    '-': 1,
    '*': 2,
    '/': 2,
  };

  const isOperator = (ch) => ['+', '-', '*', '/'].includes(ch);
  const isParenthesis = (ch) => ['(', ')'].includes(ch);
  const isOpeningParenthesis = (ch) => ch === '(';
  const isClosingParenthesis = (ch) => ch === ')';
  
  let s = []; // Stack for operators and parentheses
  let res = ''; // Result (postfix expression)
  
  for (let i = 0; i < exp.length; i++) {
    const char = exp[i];

    if (/\d/.test(char)) {
      res += char; // If it's a number, add it to the result
    } else if (isOperator(char)) {
      while (s.length > 0 && !isOpeningParenthesis(s[s.length - 1]) && precedence[s[s.length - 1]] >= precedence[char]) {
        res += s.pop(); // Pop operators of higher precedence
      }
      s.push(char); // Push current operator onto stack
    } else if (isOpeningParenthesis(char)) {
      s.push(char); // Push opening parenthesis onto stack
    } else if (isClosingParenthesis(char)) {
      while (s.length > 0 && !isOpeningParenthesis(s[s.length - 1])) {
        res += s.pop(); // Pop operators until matching opening parenthesis
      }
      s.pop(); // Pop the opening parenthesis
    }
  }

  while (s.length > 0) {
    res += s.pop(); // Pop any remaining operators
  }

  return res;
}

function evaluatePostfix(exp) {
  let stack = [];

  for (let i = 0; i < exp.length; i++) {
    const char = exp[i];

    if (/\d/.test(char)) {
      stack.push(Number(char)); // Push operand (number) onto stack
    } else if (['+', '-', '*', '/'].includes(char)) {
      let op2 = stack.pop();
      let op1 = stack.pop();
      let result;

      // Perform the operation based on the operator
      switch (char) {
        case '+':
          result = op1 + op2;
          break;
        case '-':
          result = op1 - op2;
          break;
        case '*':
          result = op1 * op2;
          break;
        case '/':
          result = op1 / op2;
          break;
      }

      stack.push(result); // Push the result back onto the stack
    }
  }

  return stack.pop(); // Final result after evaluation
}
      
    </script>
  </body>
</html>
